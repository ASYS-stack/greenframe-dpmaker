<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Advanced DP Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0f5f4e;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
canvas{
  width:100%;
  max-width:420px;
  border-radius:14px;
}
button,input{
  padding:10px 14px;
  margin:5px;
  border:none;
  border-radius:6px;
  font-size:14px;
}
button{
  background:#fff;
  color:#0f5f4e;
  font-weight:bold;
  cursor:pointer;
}
.controls{
  margin-top:10px;
}
</style>
</head>

<body>

<h3>ছবি ঠিকমতো বসান</h3>

<input type="file" id="upload" accept="image/*"><br>

<canvas id="canvas" width="1080" height="1080"></canvas>

<div class="controls">
  <button onclick="zoomIn()">Zoom +</button>
  <button onclick="zoomOut()">Zoom -</button><br>
  <button onclick="moveUp()">⬆</button>
  <button onclick="moveDown()">⬇</button>
  <button onclick="moveLeft()">⬅</button>
  <button onclick="moveRight()">➡</button>
</div>

<br>
<button onclick="downloadDP()">Download</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const frame = new Image();
frame.src = "frame.png";

let userImg = null;
let scale = 1;
let posX = 540;
let posY = 540;

document.getElementById("upload").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  userImg = new Image();
  userImg.onload = draw;
  userImg.src = URL.createObjectURL(file);
});

function draw(){
  ctx.clearRect(0,0,1080,1080);

  if(userImg){
    ctx.save();
    ctx.beginPath();
    ctx.arc(540,540,460,0,Math.PI*2);
    ctx.clip();

const w = 920 * scale;
const h = 920 * scale;

ctx.drawImage(userImg, posX - w/2, posY - h/2, w, h);
    ctx.restore();
  }

  ctx.drawImage(frame,0,0,1080,1080);
}

// Controls
function downloadDP(){
  canvas.toBlob(function(blob){
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "dp.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
}
</script>

</body>
</html>
